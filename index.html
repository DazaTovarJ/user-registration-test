<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuarios</title>
</head>

<body>
  <form id="agregar-form" novalidate>
    <fieldset>
      <legend>Agregar un nuevo usuario</legend>
      <div>
        <input type="number" name="id" id="id" placeholder="Ingrese su id" min="0" required />
        <p class="error-message" id="req-id"></p>
      </div>
      <div>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required />
        <p class="error-message" id="req-nombre"></p>
      </div>
      <div>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required />
        <p class="error-message" id="req-apellido"></p>
      </div>
      <div>
        <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion" required />
        <p class="error-message" id="req-direccion"></p>
      </div>
      <div>
        <button type="button" id="listar">Listar</button>
        <button type="submit" id="registrar">Registrar</button>
      </div>
    </fieldset>
  </form>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Direacci√≥n</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
  <script src="registro.js"></script>
</body>

</html>
